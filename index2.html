<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzWord</title>
    <script src= './script.js' defer></script>
    <style>
        .cell {
            background-color: aqua;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style= 'display: flex'>
        <div class='cell' id = 'c1' data-neighbours = 'c2'>B</div>
        <div class='cell' id = 'c2' data-neighbours = 'c1,c3'>C</div>
        <div class='cell' id = 'c3' data-neighbours = 'c2,c4'>A</div>
        <div class='cell' id = 'c4' data-neighbours = 'c3,c5'>U</div>
        <div class='cell' id = 'c5' data-neighbours = 'c4'>I</div>
    </div>
</body>
</html>
